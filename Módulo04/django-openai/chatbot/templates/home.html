{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class = "mt-5">
        {% if message %}
        <Strong>Pregunta: </Strong>{{message}}
        {% endif %}
    </div>

    <div class="card mt-3">
        <div class="card-header">
            Respuesta:
        </div>
        <div class="card-body">
            {% if response %}
            {{response}}
            {% endif %}
        </div>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3 mt-3">
            <input type="text" class="form-control" placeholder="Enviar un mensaje" name="message" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</main>


{% endblock %}
